<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDLov | Music & Art</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>MDLov</h1>
        <nav>
            <a href="#music">Music</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="music">
        <h2>Latest Music</h2>
        <input type="file" id="uploadSong" accept="audio/*">
        <ul id="songList"></ul>
    </section>

    <section id="gallery">
        <h2>Image Gallery</h2>
        <input type="file" id="uploadImage" accept="image/*">
        <div id="imageGrid"></div>
    </section>

    <footer>
        <p>Follow MDLov:</p>
        <div class="social-links">
            <a href="https://instagram.com/MDLov" target="_blank">Instagram</a>
            <a href="https://twitter.com/MDLov" target="_blank">X</a>
            <a href="https://open.spotify.com/artist/MDLov" target="_blank">Spotify</a>
        </div>
    </footer>
</body>
</html>
